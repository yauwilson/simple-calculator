<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display-box">0</div>
        <div id="numbers">
            <button id="number-one" class="numbers" data-value="1">1</button>
            <button id="number-two" class="numbers" data-value="2">2</button>
            <button id="number-three" class="numbers" data-value="3">3</button>
            <button id="number-four" class="numbers" data-value="4">4</button>
            <button id="number-five" class="numbers" data-value="5">5</button>
            <button id="number-six" class="numbers" data-value="6">6</button>
            <button id="number-seven" class="numbers" data-value="7">7</button>
            <button id="number-eight" class="numbers" data-value="8">8</button>
            <button id="number-nine" class="numbers" data-value="9">9</button>
            <button id="number-zero" class="numbers" data-value="0">0</button>
            <button id="decimal" class="numbers" data-value=".">.</button>
        </div>
        <div id="operators">
            <button id="multiply" class="operators" data-value="x">x</button>
            <button id="substract" class="operators" data-value="-">-</button>
            <button id="add" class="operators" data-value="+">+</button>
            <button id="divide" class="operators" data-value="/">/</button>
            <button id="equal" class="operators" data-value="=">=</button>
        </div>
        <div id="options">
            <button id="clear">Clear</button>
        </div>
        
    </div>
</body>
</html>
